name: Backend Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.15.0'

      - name: Install Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run Tests with Jest
        working-directory: ./backend
        run: npx jest --detectOpenHandles
